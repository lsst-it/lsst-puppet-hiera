---
# Puppet Configurations
#####################################################

r10k_org: "lsst.org"
r10k_hiera_org: "lsst_hiera"

dns_alt_names: "gs-puppet-master.cl.lsst.org,puppet-master.cl.lsst.org,puppet-master.dev.lsst.org"

puppet_master_certname: "puppet-master.cl.lsst.org"

autosign_servers:
  - "cl.lsst.org"
  - "us.lsst.org"

control_repo: "https://github.com/LSST-IT/lsst-itconf"
hiera_repo: "git@github.com:LSST-IT/puppet-hiera.git"

puppet_enc_repo: https://github.com/LSST-IT/puppet-enc.git
puppet_enc_branch: master
puppet_enc_path: '/etc/puppetlabs/code/enc/'

puppet_enc_config_repo: https://github.com/LSST-IT/cl_puppet_nodes_database.git
puppet_enc_config_branch: master

# ssh keys, because of git and libbsh versions, needs to be the same as the key for root.
# https://github.com/puppetlabs/r10k/issues/804
hiera_repo_id_path: "/root/.ssh/id_rsa"
