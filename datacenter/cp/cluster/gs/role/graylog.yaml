---
elasticsearch_xms: "2048m"
elasticsearch_xmx: "2048m"

graylog_java_opts: "-Xms1g -Xmx1g -XX:NewRatio=1 -server -XX:+ResizeTLAB -XX:+UseConcMarkSweepGC -XX:+CMSConcurrentMTEnabled -XX:+CMSClassUnloadingEnabled -XX:+UseParNewGC -XX:-OmitStackTraceInFastThrow"

##########################################################
# SSL Certificate variables
country: CL
state: Coquimbo
locality: "La Serena"
organization: "LSST"
division: IT
canonical_name: "gs-graylog-node-01.cp.cl.lsst.org"  # Also used to decide the URL for Graylog's web
server_ip_address: 139.229.162.106  # Temporal IP while we re-deploy the Summit Network Infrastructure
alternative_dns_1: "gs-graylog-node-01.cp.cl.lsst.org"

certificate_duration: 3650
ssl_key_algorithm: "rsa:2048"

##########################################################

#firewall configuration

firewalld::ports:
  'Opening port for Graylog service':
    ensure: present
    zone: public
    port: 9000
    protocol: 'tcp'
  'Opening port for Syslog in public zone':
    ensure: present
    zone: public
    port: 5514
    protocol: 'udp'
  'Opening port for pfsense in public zone':
    ensure: present
    zone: public
    port: 6514
    protocol: 'udp'

monitored_services:
  - graylog-server
  - elasticsearch-graylog
