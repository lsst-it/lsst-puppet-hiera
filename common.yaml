---
sshd_banner_content: |
  *** THIS DEVICE IS MONITORED AND MANAGED BY AURA/LSST ***
  *** Access to this device is PROHIBITED unless explicitly AUTHORIZED, you are not welcomed ***
  *** If you are not authorized disconnect NOW. If you fail to disconnect now you may be prosecuted under the USA laws, be advised. ***
motd: "Server installed without custom motd\n"
timezone::timezone: "UTC"
ssh::storeconfigs_enabled: false
ssh::server_options:
  Port: 22
  Protocol: 2
  AddressFamily: "any"
  HostKey: "/etc/ssh/ssh_host_rsa_key"
  SyslogFacility: "AUTH"
  LogLevel: "INFO"
  LoginGraceTime: 120
  PermitRootLogin: "without-password"
  PubkeyAuthentication: "yes"
  HostbasedAuthentication: "no"
  IgnoreUserKnownHosts: "no"
  IgnoreRhosts: "no"
  PasswordAuthentication: "no"
  ChallengeResponseAuthentication: "no"
  GSSAPIAuthentication: "yes"
  GSSAPICleanupCredentials: "yes"
  UsePAM: "yes"
  AllowTcpForwarding: "yes"
  X11Forwarding: "yes"
  X11UseLocalhost: "yes"
  PrintMotd: "no"
  TCPKeepAlive: "yes"
  ClientAliveInterval: 0
  ClientAliveCountMax: 3
  UseDNS: "no"
  PermitTunnel: "no"
  Banner: "none"
  XAuthLocation: "/usr/bin/xauth"
  Subsystem: "sftp /usr/libexec/openssh/sftp-server"
