---
tuned::profile: "latency-performance"
selinux::mode: "disabled"
firewall::purge: true
firewallchain::purge: true
sudo::config_file_replace: false
sudo::configs:
  wheel:
    content: "%wheel ALL=(ALL) NOPASSWD: ALL"
lookup_options:
  accounts::user_list:
    merge:
      strategy: "deep"
accounts::user_defaults:
  groups:
    - "wheel"
  managehome: true
  system: false
accounts::user_list:
  jhoblitt:
    sshkeys:
      - "ssh-rsa  github2"
  nicosingh:
    sshkeys:
      - "ssh-rsa  github-ci-key"
  igoodenow:
    sshkeys:
      - "ssh-rsa  igoodenow@sirius"
  mreuter:
    sshkeys:
      - "ssh-rsa  mareuter@aquila.local"
  tonyj:
    sshkeys:
      - "ssh-rsa  tonyj@Valinor"
  turri:
    sshkeys:
      - "ssh-rsa  turri@glastlnx05"
      - "ssh-rsa "
  gmorris:
    sshkeys:
      - "ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIN6bVfiFz7ZQ4Ik+tJ+0jMyieU9x7wdRlfkI9tK6FwsJ gmorris@lsst-dev01.ncsa.illinois.edu"
      - "ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIM4Doki4HV0BkSUKhQgxsz7ERoJf/EnzcqOx2MWYCLCQ gmorris@cent7d"
      - "ssh-rsa  gmorris@noric05"
  mhuffer:
    sshkeys:
      - "ssh-rsa  mehsys@slac.stanford.edu"
  jgt:
    sshkeys:
      - "ssh-rsa  jgt@vpn-clients-gw2-113-137.slac.stanford.edu"
  bstalder:
    sshkeys:
      - "ssh-rsa  bstalder@malbec.local"
puppet_agent::package_version: "6.7.0"
puppet_agent::collection: "puppet6"
resolv_conf::nameservers:
  - "127.0.0.1"
resolv_conf::searchpath:
  - "test"
  - "lsst.org"
  - "tuc.noao.edu"
  - "noao.edu"
ssh::storeconfigs_enabled: false
ssh::server_options:
  Port: 22
  Protocol: 2
  AddressFamily: "any"
  HostKey: "/etc/ssh/ssh_host_rsa_key"
  SyslogFacility: "AUTH"
  LogLevel: "INFO"
  LoginGraceTime: 120
  PermitRootLogin: "without-password"
  PubkeyAuthentication: "yes"
  HostbasedAuthentication: "no"
  IgnoreUserKnownHosts: "no"
  IgnoreRhosts: "no"
  PasswordAuthentication: "no"
  ChallengeResponseAuthentication: "no"
  GSSAPIAuthentication: "yes"
  GSSAPICleanupCredentials: "yes"
  UsePAM: "yes"
  AllowTcpForwarding: "yes"
  X11Forwarding: "yes"
  X11UseLocalhost: "yes"
  PrintMotd: "no"
  TCPKeepAlive: "yes"
  ClientAliveInterval: 0
  ClientAliveCountMax: 3
  UseDNS: "no"
  PermitTunnel: "no"
  Banner: "none"
  XAuthLocation: "/usr/bin/xauth"
  Subsystem: "sftp /usr/libexec/openssh/sftp-server"
