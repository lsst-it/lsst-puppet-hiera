  turri:
    groups:
      - "wheel"
    sshkeys:
      - "ssh-rsa  turri@glastlnx05"
  gmorris:
    groups:
      - "wheel"
    sshkeys:
      - "ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIN6bVfiFz7ZQ4Ik+tJ+0jMyieU9x7wdRlfkI9tK6FwsJ gmorris@lsst-dev01.ncsa.illinois.edu"
      - "ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIM4Doki4HV0BkSUKhQgxsz7ERoJf/EnzcqOx2MWYCLCQ gmorris@cent7d"
      - "ssh-rsa  gmorris@noric05"
  mhuffer:
    groups:
      - "wheel"
    sshkeys:
      - "ssh-rsa  mehsys@slac.stanford.edu"
  jgt:
    groups:
      - "wheel"
    sshkeys:
      - "ssh-rsa  jgt@vpn-clients-gw2-113-137.slac.stanford.edu"
  bstalder:
    groups:
      - "wheel"
    sshkeys:
      - "ssh-rsa  bstalder@malbec.local"
  homer:
    groups:
      - "wheel"
    sshkeys:
      - "ssh-rsa  homer@rhel6-64j"
  aeisner:
    groups:
      - "wheel"
    sshkeys:
      - "ssh-rsa  eisner@rhel6-64a"
  cslage:
    groups:
      - "wheel"
    sshkeys:
      - "ssh-rsa  cslage@Craigs-MacBook-Air.local"
puppet_agent::package_version: "6.7.0"
puppet_agent::collection: "puppet6"
packages:
  # required for postfix sasl auth
  - "cyrus-sasl-plain"
postfix::manage_root_alias: false
postfix::inet_interfaces: "localhost"
postfix::mydestination: "$myhostname, localhost.$mydomain, localhost"
postfix::relayhost: "[mail.lsst.org]:submission"
postfix::mta: true
postfix::configs:
  smtp_sasl_auth_enable:
    value: "yes"
  smtp_tls_security_level:
    value: "encrypt"
  smtp_sasl_tls_security_options:
    value: "noanonymous"
  smtp_sasl_password_maps:
    value: "hash:/etc/postfix/sasl_passwd"
  smtp_sasl_mechanism_filter:
    value: "plain, login"
