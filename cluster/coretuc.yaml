---
tuned::profile: "latency-performance"
selinux::mode: "disabled"
firewall::ensure: "stopped"
sudo::config_file_replace: false
sudo::purge: false
sudo::configs:
  wheel:
    content: "%wheel ALL=(ALL) NOPASSWD: ALL"
lookup_options:
  accounts::user_list:
    merge:
      strategy: "deep"
accounts::user_defaults:
  groups:
    - "wheel"
  managehome: true
  system: false
  managevim: false
accounts::user_list:
  root:
    password: "%{facts.root_pw}"
    sshkeys:
      # foreman
      # XXX changeme
      - "ssh-rsa  comcam-cluter"
  jhoblitt:
    sshkeys:
      - "ssh-rsa  github2"
  igoodenow:
    sshkeys:
      - "ssh-rsa  igoodenow@sirius"
  jcockrum:
    sshkeys:
      - "ssh-rsa  jcockrum@bastionhost.lsst.org"
  shahram:
    sshkeys:
      - "ssh-rsa  rsa-key-20190116"
puppet_agent::package_version: "6.7.0"
puppet_agent::collection: "puppet6"
resolv_conf::nameservers:
  - "140.252.34.140"
  - "1.0.0.1"
  - "8.8.8.8"
resolv_conf::searchpath:
  - "tuc.lsst.cloud"
  - "lsst.cloud"
  - "lsst.org"
  - "tuc.noao.edu"
  - "noao.edu"
# defines the uid/gid of the admin user
# needs to be coordinated between master + replicas
easy_ipa::idstart: 70000
easy_ipa::idmax: 79999
easy_ipa::domain: "lsst.cloud"
easy_ipa::ipa_master_fqdn: "ipamaster1.tuc.lsst.cloud"
