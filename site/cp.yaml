chrony::servers:
  - "ntp.shoa.cl"
  - "1.cl.pool.ntp.org"
  - "1.south-america.pool.ntp.org"

rsyslog::client::global_config:
  workDirectory:
    value: "/var/log"
  maxMessageSize:
    value: "64k"
  preserveFQDN:
    value: "on"
rsyslog::client::actions:
  primary_log_server:
    type: "omfwd"
    facility: "*.*;auth,authpriv.none"
    config:
      Target: "gs-graylog-node-01.cp.cl.lsst.org"
      Port: 5514
      Protocol: "udp"
  backup_log_server:
    type: "omfwd"
    facility: "*.*;auth,authpriv.none"
    config:
      Target: "gs-graylog-node-01.ls.cl.lsst.org"
      Port: 5514
      Protocol: "udp"
  all_logs_local:
    type: "omfwd"
    facility: "*.*;auth,authpriv.none"
    config:
      file: "/var/log/messages"
  mail_logs:
    type: "omfwd"
    facility: "mail.*"
    config:
      file: "-/var/log/maillog"
  cron_logs:
    type: "omfwd"
    facility: "cron.*"
    config:
      file: "/var/log/cron"
  boot_logs:
    type: "omfwd"
    facility: "local7.*"
    config:
      file: "-/var/log/boot.log"
rsyslog::client::modules:
  imuxsock: {}
  imjournal:
    config:
      StateFile: "imjournal.state"
      IgnorePreviousMessages: "off"
      Ratelimit.Interval: 600
      Ratelimit.Burst: 20000
  imklog: {}
  immark: {}
  imfile:
    config:
      PollingInterval: 10
# Telegraf common configuration
monitoring_enabled: true
telegraf::global_tags:
  service: "%{::service}"
  cluster: "%{::cluster}"
  device: "%{::device}"
  service_number: "%{::service_number}"
  device_number: "%{::device_number}"
  node_name: "%{::node_name}"
  datacenter: "%{::datacenter}"
  type: "%{::virtual}"
telegraf::interval: "1m"
telegraf::round_interval: true
telegraf::metric_batch_size: 1000
telegraf::metric_buffer_limit: 10000
telegraf::collection_jitter: "0s"
telegraf::flush_interval: "1m"
telegraf::flush_jitter: "0m"
telegraf::debug: false
telegraf::quiet: false
telegraf::hostname: ""
telegraf::omit_hostname: false
