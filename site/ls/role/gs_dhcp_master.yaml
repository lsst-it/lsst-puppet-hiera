---

monitoring_enabled: false
# TODO check if it is ok to use CP servers
dhcp_pools:
  - domain: "users.cp.cl.lsst.org"
    values:
      network: "139.229.160.0"
      mask: "255.255.255.0"
      range:
        - '139.229.160.1 139.229.160.100'
        - '139.229.160.150 139.229.160.200'
      gateway: "139.229.160.254"

dnsdomains:
  - "cp.cl.lsst.org"
  - "160.229.136.in-addr.arpa"

nameservers:
  - "139.229.136.32"
  - "140.252.32.45"

ntpservers:
  - "us.pool.ntp.org"

dhcp_interfaces:
  - "eth0"

failover_configuration: |
  failover peer "failover-partner" {
    primary;
    address gs-it-master.cp.cl.lsst.org;
    port 519;
    peer address gs-it-secondary.cp.cl.lsst.org;
    peer port 520;
    max-response-delay 60;
    max-unacked-updates 10;
    mclt 3600;
    split 128;
    load balance max seconds 3;
  }
