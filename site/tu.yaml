      - "wheel_b"
    sshkeys:
      - "ssh-rsa  github2"
  athebo_b:
    groups:
      - "wheel_b"
    sshkeys:
      - "ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIE8XVjITG6l2q37rDrL037aB2vDr0HsdXAl1ffmhj9TK adrien@faraday"

resolv_conf::nameservers:
